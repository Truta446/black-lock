name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches:
      - main

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.15.4

      - name: Find npm cache location
        id: npm-cache
        run: echo "::set-output name=dir::$(npm config get cache)"

      - uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        working-directory: .
        run: npm install

      - name: Run tests
        working-directory: .
        run: npm run test -- --sourceMap=false --browsers=ChromeHeadless --watch=false

      - name: Update chromdrive
        working-directory: .
        run: node node_modules/.bin/webdriver-manager update --versions.chrome=91.0.4472.77

      - name: Run e2e tests
        working-directory: .
        run: npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js

      - name: Build application
        working-directory: .
        run: npm run build -- --prod

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLACK_LOCK_52770 }}'
          projectId: black-lock-52770
